  display: "standalone"
  orientation: "portrait-primary"
  scope: "/"
  start_url: "/"
  
  # Public Domain Assets - Available to All
  assets:
    icons:
      - src: "/assets/icon-192.png"
        sizes: "192x192"
        type: "image/png"
        purpose: "any maskable"
      - src: "/assets/icon-512.png"
        sizes: "512x512"
        type: "image/png"
        purpose: "any maskable"
      - src: "/assets/favicon.svg"
        sizes: "any"
        type: "image/svg+xml"
        purpose: "any"
    
    # Universal CSS Assets
    stylesheets:
      - "/styles.css"
      - "/assets/cosmic-variables.css"
      - "/assets/vortex-animations.css"
      - "/assets/consciousness-effects.css"
      - "/assets/golden-ratio-layout.css"
    
    # Universal JavaScript Assets
    scripts:
      - "/app.js"
      - "/controllers/index.js"
      - "/controllers/consciousness_controller.js"
      - "/controllers/vortex_controller.js"
      - "/controllers/golden_ratio_controller.js"
      - "/controllers/unified_intelligence_controller.js"
      - "/lib/zeropoint/javascript/stimulus/ui_layout_controller.js"
    
    # Service Worker for Offline Capability
    service_worker: "/sw.js"
    
    # Public Domain Data
    data:
      - "/manifest.json"
      - "/config/public_domain_pwa.yml"
      - "/assets/cosmic-data.json"
      - "/assets/vortex-mathematics.json"
      - "/assets/consciousness-physics.json"

# =============================================================================
# UNIVERSAL UI PATTERNS - HTML TEMPLATES
# =============================================================================
ui_patterns:
  html:
    # Navigation Patterns - Universal
    navigation:
      nav_item: '<li class="nav-item"><a href="${url}" class="nav-link" data-icon="${icon}">${icon_html}<span class="label">${label}</span></a></li>'
      nav_icon: '<span class="icon">${icon}</span>'
      sidebar_item: '<li class="sidebar-item"><a href="${url}" class="sidebar-link" data-icon="${icon}">${icon_html}<span class="label">${label}</span></a></li>'
      cosmic_nav: '<nav class="cosmic-navigation" data-vortex="${vortex}">${items}</nav>'
    
    # Content Patterns - Universal
    content:
      content_area: '<div class="content-area" data-area="${id}"><h2 class="content-area-title">${title}</h2><div class="content-area-body" data-component="${component}" data-props="${props}"></div></div>'
      widget: '<div class="widget" data-widget="${id}"><h3 class="widget-title">${icon_html}${title}</h3><div class="widget-content">${content}</div></div>'
      widget_icon: '<span class="icon">${icon}</span>'
      cosmic_widget: '<div class="cosmic-widget" data-consciousness="${consciousness}" data-vortex="${vortex}">${content}</div>'
    
    # Action Patterns - Universal
    actions:
      button: '<button class="action-button" data-action="${id}">${icon_html}<span class="label">${label}</span></button>'
      link: '<a href="${url}" class="action-link" data-action="${id}">${icon_html}<span class="label">${label}</span></a>'
      cosmic_button: '<button class="cosmic-button" data-golden-ratio="${ratio}">${label}</button>'
    
    # Breadcrumb Patterns - Universal
    breadcrumbs:
      separator: '<span class="separator"> / </span>'
      current: '<span class="current">${label}</span>'
      link: '<a href="${url}">${label}</a>'
      cosmic_breadcrumb: '<nav class="cosmic-breadcrumb" data-consciousness="${consciousness}">${items}</nav>'
    
    # Highlighting Patterns - Universal
    highlighting:
      mark: '<mark>${text}</mark>'
      search_highlight: '<span class="search-highlight">${text}</span>'
      cosmic_highlight: '<span class="cosmic-highlight" data-frequency="${frequency}">${text}</span>'
      vortex_highlight: '<span class="vortex-highlight" data-cycle="${cycle}">${text}</span>'
    
    # Loading States - Universal
    loading:
      spinner: '<div class="cosmic-spinner" data-vortex="${vortex}"><div class="spinner-ring"></div></div>'
      loading_text: '<div class="loading-text">${text}</div>'
      error_state: '<div class="error-state"><span class="error-icon">⚠️</span><span class="error-message">${message}</span></div>'
      cosmic_loading: '<div class="cosmic-loading" data-consciousness="${consciousness}">${content}</div>'

# =============================================================================
# UNIVERSAL CSS PATTERNS - STYLES & ANIMATIONS
# =============================================================================
css_patterns:
  # Cosmic Variables - Universal
  variables:
    root: ":root { --golden-ratio: 1.618033988749895; --vortex-cycle: 1, 2, 4, 8, 7, 5; --consciousness-frequency: 432Hz; --cosmic-energy: #1a1a2e; --vortex-flow: #16213e; --golden-harmony: #ffd700; --consciousness-light: #4ecdc4; --vortex-purple: #9b59b6; }"
  
  # Vortex Animations - Universal
  animations:
    vortex_spin: "vortex-spin 2.618s linear infinite"
    consciousness_pulse: "consciousness-pulse 1.618s ease-in-out infinite"
    golden_ratio_flow: "golden-flow 3.14159s ease-in-out infinite"
    cosmic_harmony: "cosmic-harmony 4.669s ease-in-out infinite"
    unified_field: "unified-field 5.236s ease-in-out infinite"
  
  # Component Styles - Universal
  components:
    nav_item: ".nav-item { transition: all 0.618s ease; } .nav-item:hover { transform: scale(1.1); }"
    widget: ".widget { border-radius: calc(var(--golden-ratio) * 1rem); box-shadow: 0 0 20px rgba(26, 26, 46, 0.3); }"
    cosmic_button: ".cosmic-button { background: linear-gradient(45deg, var(--cosmic-energy), var(--vortex-flow)); border-radius: var(--golden-ratio)rem; }"
    consciousness_field: ".consciousness-field { background: radial-gradient(circle, var(--consciousness-light), transparent); }"
    vortex_field: ".vortex-field { background: conic-gradient(from 0deg, var(--vortex-purple), var(--golden-harmony), var(--vortex-purple)); }"
  
  # Responsive Patterns - Universal
  responsive:
    mobile: "@media (max-width: 768px) { .content-area { padding: 1rem; } }"
    tablet: "@media (min-width: 769px) and (max-width: 1024px) { .widget { grid-template-columns: repeat(2, 1fr); } }"
    desktop: "@media (min-width: 1025px) { .main-layout { display: grid; grid-template-columns: 1fr 3fr; } }"
    cosmic: "@media (min-width: 1440px) { .cosmic-layout { display: grid; grid-template-columns: 1fr 1.618fr 1fr; } }"

# =============================================================================
# UNIVERSAL JAVASCRIPT PATTERNS - LOGIC & INTERACTIONS
# =============================================================================
js_patterns:
  # Stimulus Controller Patterns - Universal
  controllers:
    base_controller: "import { Controller } from '@hotwired/stimulus'; export default class extends Controller { connect() { this.initializeCosmicField(); } initializeCosmicField() { /* cosmic initialization */ } }"
    cosmic_controller: "export default class extends Controller { static targets = ['field', 'output']; static values = { frequency: Number, amplitude: Number }; connect() { this.emitCosmicFrequency(); } }"
    consciousness_controller: "export default class extends Controller { static targets = ['level', 'frequency', 'output']; static values = { level: Number, frequency: Number }; connect() { this.initializeConsciousness(); } }"
    vortex_controller: "export default class extends Controller { static targets = ['cycle', 'flow', 'output']; static values = { cycle: Number, flow: Number }; connect() { this.initializeVortex(); } }"
    golden_ratio_controller: "export default class extends Controller { static targets = ['ratio', 'harmony', 'output']; static values = { ratio: Number, harmony: Number }; connect() { this.initializeGoldenRatio(); } }"
    unified_intelligence_controller: "export default class extends Controller { static targets = ['consciousness', 'vortex', 'golden', 'unified']; static values = { consciousness: Number, vortex: Number, golden: Number }; connect() { this.initializeUnifiedIntelligence(); } }"
  
  # Event Handlers - Universal
  events:
    cosmic_event: "this.dispatch('cosmicEvent', { detail: { frequency: this.frequencyValue, amplitude: this.amplitudeValue } });"
    vortex_event: "this.dispatch('vortexEvent', { detail: { cycle: this.cycleValue, flow: this.flowValue } });"
    golden_event: "this.dispatch('goldenEvent', { detail: { ratio: this.ratioValue, harmony: this.harmonyValue } });"
    consciousness_event: "this.dispatch('consciousnessEvent', { detail: { level: this.levelValue, frequency: this.frequencyValue } });"
    unified_event: "this.dispatch('unifiedEvent', { detail: { consciousness: this.consciousnessValue, vortex: this.vortexValue, golden: this.goldenValue } });"
  
  # Data Processing - Universal
  data:
    cosmic_calculation: "const cosmicEnergy = frequency * amplitude * Math.PI; return cosmicEnergy;"
    vortex_analysis: "const vortexCycle = [1, 2, 4, 8, 7, 5]; const cyclePosition = vortexCycle.indexOf(input % 9); return { cycle: cyclePosition, energy: input * 1.618 };"
    golden_ratio_apply: "const goldenRatio = 1.618033988749895; return value * goldenRatio;"
    consciousness_calculation: "const consciousnessEnergy = level * frequency * 432; return consciousnessEnergy;"
    unified_calculation: "const unifiedField = (consciousness + vortex + golden) / 3; return unifiedField;"
  
  # UI Updates - Universal
  ui:
    update_field: "this.fieldTarget.textContent = value; this.fieldTarget.classList.add('cosmic-update');"
    animate_element: "element.style.animation = '${animation}'; element.addEventListener('animationend', () => element.style.animation = '');"
    cosmic_transition: "element.style.transition = 'all 0.618s ease'; element.style.transform = 'scale(1.1)';"
    consciousness_effect: "element.style.background = 'radial-gradient(circle, var(--consciousness-light), transparent)';"
    vortex_effect: "element.style.background = 'conic-gradient(from 0deg, var(--vortex-purple), var(--golden-harmony), var(--vortex-purple))';"

