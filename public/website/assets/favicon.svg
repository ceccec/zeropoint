  <circle cx="26" cy="8" r="1" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="6" cy="24" r="1" fill="#06b6d4" opacity="0.6"/>
  <circle cx="26" cy="24" r="1" fill="#ec4899" opacity="0.6"/>
  <circle cx="16" cy="4" r="0.8" fill="#f97316" opacity="0.7"/>
